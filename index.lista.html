<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="width=device-width, initial-scale=1.0">
        <title>Lista de tareas</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
<script src="lista.js" type="text/javascript" defer></script>
<link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <h1><center>Lista de tareas</center></h1>
        <div class="list roundBorder">
            <div class="date">
                <div class="dateRight">
                    <div id="dateNumber"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateText"></div>
        </div>
        <form onsubmit="addNewTask(event)">
        <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
        <button type="submit" class="TaskButton">+</button>
        <button type="button" class="orderButton" onclick="renderOrderedTasks()">Ordenar</button>
         </form>
        <div id="tasksContainer"></div>
        </div>

    </body>


</html>
